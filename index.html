<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojinha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Meu JS -->
    <script src="js/funcoes.js"></script>
  </head>
  <body>
    <h1 class="text-center p-5 mb-5"><i class="bi bi-cart"></i> Lojinha Virtual</h1>
    <div class="container">
      <table class="table table-hover">
        <!-- Cabeçalho da tabela -->
        <thead>
          <!-- Linhas -->
          <tr>
            <!-- Colunas -->
            <th>Imagem</th>
            <th>Produto</th>
            <th>Preço Unitário</th>
            <th>Qtd.</th>
            <th>Total</th>
          </tr>
        </thead>
        <!-- Corpo da tabela -->
        <tbody>
          <!-- Produto 1 -->
          <tr>
            <td>
              <img src="img/produto_1.png" alt="Produto 1" width="200" />
            </td>
            <td>
              <div><span class="produto-nome">Celular</span></div>
              <div><span class="produto-item">Código:</span> 1</div>
              <div><span class="produto-item">Cor:</span> Cinza</div>
            </td>
            <td>R$ <span id="valor_1">1000</span></td>
            <td>
              <span onclick="subtrair(1)" class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
              <span id="qtd_1">0</span>
              <span onclick="adicionar(1)" class="badge text-bg-success"><i class="bi bi-plus"></i></span>
            </td>
            <td>R$ <span id="total_1">0.00</span></td>
          </tr>

          <!-- Produto 2 -->
          <tr>
            <td>
              <img src="img/produto_2.png" alt="Produto 2" width="200" />
            </td>
            <td>
              <div><span class="produto-nome">Notebook</span></div>
              <div><span class="produto-item">Código:</span> 2</div>
              <div><span class="produto-item">Cor:</span> Branco</div>
            </td>
            <td>R$ <span id="valor_2">2000</span></td>
            <td>
              <span onclick="subtrair(2)" class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
              <span id="qtd_2">0</span>
              <span onclick="adicionar(2)" class="badge text-bg-success"><i class="bi bi-plus"></i></span>
            </td>
            <td>R$ <span id="total_2">0.00</span></td>
          </tr>

          <!-- Prduto 3 -->
          <tr>
            <td>
              <img src="img/produto_3.png" alt="Produto 3" width="200" />
            </td>
            <td>
              <div><span class="produto-nome">Televisão</span></div>
              <div><span class="produto-item">Código:</span> 3</div>
              <div><span class="produto-item">Cor:</span> Preto</div>
            </td>
            <td>R$ <span id="valor_3">3000</span></td>
            <td>
              <span onclick="subtrair(3)" class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
              <span id="qtd_3">0</span>
              <span onclick="adicionar(3)" class="badge text-bg-success"><i class="bi bi-plus"></i></span>
            </td>
            <td>R$ <span id="total_3">0.00</span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="text-center fs-4 p-4">
      <span> <i class="bi bi-cart-check"></i> Subtotal: R$ <span id="subtotal">0.00</span></span>
    </footer>
  </body>
</html>
